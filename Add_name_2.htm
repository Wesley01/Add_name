<!DOCTYPE html>
<html>
    <body>
        <h1>我的第一段 JavaScript</h1>
        <form>
            請輸入名字:<input type="text" id="myname"/>
            <input type="reset" value="清除">
            <button onclick="return myFunction()">輸入</button>
            <ul id="po"></ul>
            <script>
                function myFunction() {
                    var myname = document.getElementById("myname");
                    var ul = document.getElementById("po");
                    var li = document.createElement('li');
                    li.id = myname.value;
                    li.innerHTML = myname.value + "<a href='javascript:del(\"" + myname.value + "\");'>刪除</a>";
                    ul.appendChild(li);
                    return false;
                }
                function del(obj) { //刪除已輸入名字
                    var li = document.getElementById(obj);
                    // alert("delete:" + li.id);
                    console.log(li.id);
                    var ul = document.getElementById("po");
                    ul.removeChild(li);
                }
            </script>
        </form>
    </body>
</html>
